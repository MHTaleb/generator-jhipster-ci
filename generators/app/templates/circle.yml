machine:
  services:
    - docker
  java:
    version: oraclejdk8
  node:
    version: 4.2.1
dependencies:
  override:
    - npm install -g bower
<%_ if (frontendBuilder == 'grunt') { _%>
    - npm install -g grunt-cli
<%_ } _%>
<%_ if (frontendBuilder == 'gulp') { _%>
    - npm install -g gulp
<%_ } _%>
    - npm install
    - bower install
test:
  override:
<%_ if (buildTool == 'maven') { _%>
    - mvn test
<%_ } _%>
<%_ if (buildTool == 'gradle') { _%>
    - ./gradlew test
<%_ } _%>
    - gulp test
